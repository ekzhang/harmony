<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Harmony</title>
</head>
<body>
    <div class="container text-center p-4">
        <h1>Harmony</h1>
        <form action="/" method="POST">
            <div class="form-group row text-left">
                <label for="inputTs" class="col-sm-3 col-form-label">Time Signature</label>
                <input type="text" class="col-sm-9 form-control" name="ts" id="inputTs" placeholder="4/4" value="{{ ts if ts else '4/4' }}">
            </div>
            <div class="form-group row text-left">
                <label for="inputRhythm" class="col-sm-3 col-form-label">Rhythm</label>
                <input type="text" class="col-sm-9 form-control" name="rhythm" id="inputRhythm" placeholder="1" value="{{ rhythm if rhythm else '1' }}">
            </div>
            <div class="form-group row">
                <textarea class="form-control" name="chorale" rows="8">{{ chorale if chorale else 'B-: I I6 IV V43/ii ii V V7 I' }}</textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
        <div id="sheet-music"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flat-embed@v0.10.0/dist/embed.min.js"></script>
    <script>
        var xml = `{{ mxml | safe }}`;
        if (xml) {
            var container = document.getElementById('sheet-music');
            var embed = new Flat.Embed(container, {
                height: 500,
                embedParams: {
                    appId: '5c4125f48f94526f29274055'
                }
            });
            embed.loadMusicXML(xml);
        }
    </script>
</body>
</html>
